<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent Ordering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="form" >
            <label for="dish" name="dish" class="form-label">Choose Dish</label>
            <input type="text" id="dish" required>
            <label for="price" name="price" class="form-label">Dish price</label>
            <input type="text" id="price" required>
            <label for="tables" name="tables" class="form-label">Choose Table</label>
            <select name="tables" id="tables">
                <option value="table1">Table-1</option>
                <option value="table2">Table-2</option>
                <option value="table3">Table-3</option>
            </select>
        <input type="button" value="order" id="order" class="btn btn-primary btn-sm">
    </form>
    <div class="mt-4 text-center"><h3>Orders</h3></div>
    <div class="container d-flex justify-content-center p-4 m-auto">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          <strong>Table-1</strong>
        </div>
        <ul class="list-group list-group-flush" id="table1">
          
        </ul>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          <strong>Table-2</strong>
        </div>
        <ul class="list-group list-group-flush" id="table2">
          
        </ul>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          <strong>Table-3</strong>
        </div>
        <ul class="list-group list-group-flush" id="table3">
          
        </ul>
    </div>
    </div>
    
    <script src="orders.js"></script>
</body>
</html>
